<nav *ngIf="totalItems > pageSize">
  <ul class="pagination d-flex justify-content-center flex-wrap pagination-rounded-flat pagination-success">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
        Previous
      </button>
    </li>
    
    <li class="page-item" *ngIf="visiblePages[0] > 1">
      <button class="page-link" (click)="onPageChange(1)">1</button>
    </li>
    <li class="page-item disabled" *ngIf="visiblePages[0] > 2">
      <span class="page-link">...</span>
    </li>
    
    <li
      class="page-item"
      *ngFor="let page of visiblePages"
      [class.active]="currentPage === page"
    >
      <button class="page-link" (click)="onPageChange(page)">{{ page }}</button>
    </li>
    
    <li class="page-item disabled" *ngIf="visiblePages[visiblePages.length - 1] < totalPages - 1">
      <span class="page-link">...</span>
    </li>
    <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] < totalPages">
      <button class="page-link" (click)="onPageChange(totalPages)">{{ totalPages }}</button>
    </li>
    
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
        Next
      </button>
    </li>
  </ul>
</nav>
