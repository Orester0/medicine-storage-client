<div class="container mt-5">
  <h2 class="mb-4">Tender List</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <button class="btn btn-success mb-3" (click)="openCreateModal()">
    <i class="bi bi-plus-circle"></i> Add Tender
  </button>

 
  <app-filter 
  [config]="filterConfig"
  [title]="'Filters'"
  (filterChange)="onFilterChange($event)">
  </app-filter>

  <div class="table-responsive">
    <app-table
    [columns]="tenderColumns"
    [data]="tenders"
    [actions]="tableActions"
    (sort)="onSortChange($event)"
    ></app-table>
  </div>

  <app-pagination
    [totalItems]="totalItems"
    [pageSize]="pageSize"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>  
    
  <div *ngIf="isTenderItemModalOpen" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg border-0">
      <div *ngIf="selectedTenderId" class="mb-3">
        <label for="medicineId" class="form-label fw-bold">Medicine</label>
        <select
          id="medicineId"
          class="form-control"
          [(ngModel)]="newTenderItem.medicineId"
          name="medicineId"
          required
        >
          <option value="">Select Medicine</option>
          <option *ngFor="let medicine of allMedicines" [value]="medicine.id">
            {{medicine.name}}
          </option>
        </select>
      </div>
      <div *ngIf="selectedTenderId" class="mb-3">
        <label for="quantity" class="form-label fw-bold">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          [(ngModel)]="newTenderItem.requiredQuantity"
          name="requiredQuantity"
          required
        />
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button 
          type="button" 
          class="btn btn-success me-2" 
          (click)="saveTenderItem()"
          [disabled]="!newTenderItem.medicineId || !newTenderItem.requiredQuantity"
        >
          Add Item
        </button>
        <button type="button" class="btn btn-secondary" (click)="closeTenderItemModal()">
          Cancel
        </button>
      </div>
      </div>
    </div>
  </div>

  
  <app-delete-confirmation-modal
  *ngIf="tenderToDelete"
  [isOpen]="!!tenderToDelete"
  [name]="tenderToDelete.title"
  (confirm)="handleDeleteConfirm()"
  (cancel)="handleDeleteCancel()"
  ></app-delete-confirmation-modal>


  <div *ngIf="isCreateTenderModalOpen" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            {{ selectedTender ? 'Edit Tender' : 'Create Tender' }}
          </h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="createTenderForm" (ngSubmit)="saveTender()">
            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                formControlName="title"
                required
                placeholder="Enter tender title"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label fw-bold">Description</label>
              <textarea
                id="description"
                class="form-control"
                formControlName="description"
                rows="3"
                placeholder="Enter description"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="deadlineDate" class="form-label fw-bold">Deadline Date</label>
              <input
                type="date"
                id="deadlineDate"
                class="form-control"
                formControlName="deadlineDate"
                required
              />
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success me-2 px-4" [disabled]="createTenderForm.invalid">
                {{ selectedTender ? 'Save' : 'Create' }}
              </button>
              <button type="button" class="btn btn-secondary px-4" (click)="closeModal()">
                Cancel
              </button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  <app-tenders-details
    *ngIf="selectedTender"
    [tender]="selectedTender"
    (onClose)="closeTenderDetails()"
  ></app-tenders-details>
</div>
