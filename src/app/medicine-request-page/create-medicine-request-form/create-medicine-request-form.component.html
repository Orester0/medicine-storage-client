<div *ngIf="requestForm" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-3">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title d-flex align-items-center">
          <mat-icon class="me-2">medication</mat-icon>
          New Medicine Request
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="onCancel()" aria-label="Close"></button>
      </div>

      <div class="modal-body p-3">
        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
          <div class="mb-2">
            <label class="form-label">Medicine</label>
            <select class="form-select form-select-sm" formControlName="medicineId" required>
              <option [ngValue]="0">Select Medicine</option>
              <option *ngFor="let medicine of medicines" [value]="medicine.id">
                {{ medicine | medicineName }}
              </option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control form-control-sm" formControlName="quantity" required>
            <app-validation-errors [control]="requestForm.get('quantity')!"></app-validation-errors>
          </div>

          <div class="mb-2">
            <label class="form-label">Required By Date</label>
            <input type="date" class="form-control form-control-sm" formControlName="requiredByDate" required>
            <app-validation-errors [control]="requestForm.get('requiredByDate')!"></app-validation-errors>
          </div>

          <div class="mb-2">
            <label class="form-label">Justification</label>
            <textarea class="form-control form-control-sm" formControlName="justification" rows="2"></textarea>
            <app-validation-errors [control]="requestForm.get('justification')!"></app-validation-errors>
          </div>

          <div class="modal-footer border-top-0 px-0 pt-2 pb-0 d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center" (click)="onCancel()">
              <mat-icon class="me-1">close</mat-icon> Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-sm d-flex align-items-center" [disabled]="requestForm.invalid">
              <mat-icon class="me-1">check</mat-icon> Save
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
