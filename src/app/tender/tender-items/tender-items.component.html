<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Tender Item</h5>
          <button type="button" class="btn-close btn-close-white" (click)="close.emit()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="tenderItemForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="medicineId" class="form-label fw-bold">Medicine</label>
              <select id="medicineId" class="form-control" formControlName="medicineId">
                <option value="">Select Medicine</option>
                <option *ngFor="let medicine of medicines" [value]="medicine.id">{{ medicine.name }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label fw-bold">Quantity</label>
              <input type="number" id="quantity" class="form-control" formControlName="requiredQuantity" />
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success me-2 px-4" [disabled]="tenderItemForm.invalid">Add Item</button>
              <button type="button" class="btn btn-secondary px-4" (click)="close.emit()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
