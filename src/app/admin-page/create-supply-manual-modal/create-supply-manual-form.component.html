<div *ngIf="supplyForm" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-3">
      
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title d-flex align-items-center">
          <mat-icon class="me-2">inventory_2</mat-icon>
          Create New Supply
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="onClose()"></button>
      </div>

      <div class="modal-body p-3">
        <form [formGroup]="supplyForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label class="form-label">Medicine</label>
            <select formControlName="medicineId" class="form-select">
              <option value="">Select Medicine</option>
              <option *ngFor="let medicine of medicines" [value]="medicine.id">
                {{ medicine | medicineName }}
              </option>
            </select>
            <app-validation-errors [control]="supplyForm.get('medicineId')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" formControlName="quantity" class="form-control">
            <app-validation-errors [control]="supplyForm.get('quantity')!"></app-validation-errors>
          </div>

          <div class="modal-footer border-top-0 px-0 pt-2 pb-0 d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-success btn-sm d-flex align-items-center" [disabled]="!supplyForm.valid">
              <mat-icon class="me-1">check</mat-icon> Create
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center" (click)="onClose()">
              <mat-icon class="me-1">close</mat-icon> Cancel
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
