<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="isOpen">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Details</h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row mb-3">
              <div class="col-12 text-center mb-4">
                <div class="avatar-circle">
                  <mat-icon class="avatar-icon">person</mat-icon>
                </div>
              </div>
              <div class="col-md-6">
                <h6 class="text-muted">Personal Information</h6>
                <div class="mb-2">
                  <label class="fw-bold">Full Name:</label>
                  <p> {{ user | userFullName }} </p>
                </div>
                <div class="mb-2">
                  <label class="fw-bold">Username:</label>
                  <p>{{user?.userName}}</p>
                </div>
                <div class="mb-2">
                  <label class="fw-bold">Email:</label>
                  <p>{{user?.email}}</p>
                </div>
              </div>
              <div class="col-md-6">
                <h6 class="text-muted">Professional Information</h6>
                <div class="mb-2">
                  <label class="fw-bold">Position:</label>
                  <p>{{user?.position || 'Not specified'}}</p>
                </div>
                <div class="mb-2">
                  <label class="fw-bold">Company:</label>
                  <p>{{user?.company || 'Not specified'}}</p>
                </div>
                <div class="mb-2">
                  <label class="fw-bold">Roles:</label>
                  <div class="d-flex flex-wrap gap-2">
                    <span class="badge bg-primary" *ngFor="let role of user?.roles">
                      {{role}}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="isOpen"></div>
