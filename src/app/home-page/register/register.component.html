<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-primary text-white" [style.border-bottom]="'2px solid #ffc107'">
        <h5 class="modal-title">Sign Up</h5>
        <button type="button" class="btn-close btn-close-white" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="mb-3">
            <label for="firstName" class="form-label fw-bold">First Name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Enter first name" />
            <app-validation-errors [control]="userForm.get('firstName')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label fw-bold">Last Name</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Enter last name" />
            <app-validation-errors [control]="userForm.get('lastName')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter username" />
            <app-validation-errors [control]="userForm.get('username')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email" />
            <app-validation-errors [control]="userForm.get('email')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Role</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="roleType" formControlName="roleType" />
              <label class="form-check-label fw-medium" for="roleType">
                {{ userForm.get('roleType')?.value ? 'Distributor' : 'Doctor' }}
              </label>
            </div>
          </div>

          <div class="mb-3" *ngIf="showPositionField">
            <label for="position" class="form-label fw-bold">Position</label>
            <input type="text" id="position" class="form-control" formControlName="position" placeholder="Enter position" />
            <app-validation-errors [control]="userForm.get('position')!"></app-validation-errors>
          </div>

          <div class="mb-3" *ngIf="showCompanyField">
            <label for="company" class="form-label fw-bold">Company</label>
            <input type="text" id="company" class="form-control" formControlName="company" placeholder="Enter company name" />
            <app-validation-errors [control]="userForm.get('company')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password" />
            <app-validation-errors [control]="userForm.get('password')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm password" />
            <app-validation-errors [control]="userForm.get('confirmPassword')!"></app-validation-errors>
          </div>

          <div class="text-end">
            <button [disabled]="!userForm.valid || isLoading" class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-secondary" (click)="onCancel()" type="button" [disabled]="isLoading">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop show"></div>
