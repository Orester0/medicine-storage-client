<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary">Sign Up</h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
          <div class="mb-3">
            <label for="firstName" class="form-label fw-bold">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              class="form-control" 
              formControlName="firstName"
              [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
              placeholder="Enter first name"
            />

            <app-validation-errors [control]="registerForm.get('firstName')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label fw-bold">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              class="form-control" 
              formControlName="lastName"
              placeholder="Enter last name"
            />
            
            <app-validation-errors [control]="registerForm.get('lastName')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              formControlName="username"
              placeholder="Enter username"
            />
            
            <app-validation-errors [control]="registerForm.get('username')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              formControlName="email"
              placeholder="Enter email"
            />
            
            <app-validation-errors [control]="registerForm.get('email')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              formControlName="password"
              placeholder="Enter password"
            />
            
            <app-validation-errors [control]="registerForm.get('password')!"></app-validation-errors>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-control" 
              formControlName="confirmPassword"
              placeholder="Confirm password"
            />
            <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
              Passwords do not match.
            </div>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label fw-bold">Role</label>
            <select 
              id="role" 
              class="form-select" 
              formControlName="role"
              [class.is-invalid]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
              <option value="" disabled selected>Select a role</option>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <div class="invalid-feedback" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
              Please select a role
            </div>
          </div>

          <div class="alert alert-danger" *ngIf="validationErrors.length > 0">
            <ul class="mb-0">
              <li *ngFor="let error of validationErrors">{{ error }}</li>
            </ul>
          </div>

          <div class="text-end">
            <button 
              [disabled]="!registerForm.valid || isLoading" 
              class="btn btn-success me-2" 
              type="submit">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
              Register
            </button>
            <button class="btn btn-secondary" (click)="cancel()" type="button" [disabled]="isLoading">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
