<div *ngIf="tenderForm" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-3">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title d-flex align-items-center">
          <mat-icon class="me-2">assignment</mat-icon>
          {{ tender ? 'Edit Tender' : 'Create Tender' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="close.emit()" aria-label="Close"></button>
      </div>

      <div class="modal-body p-3">
        <form [formGroup]="tenderForm" (ngSubmit)="submitForm()">
          <div class="mb-2">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control form-control-sm" formControlName="title" required />
            <app-validation-errors [control]="tenderForm.get('title')!"></app-validation-errors>
          </div>

          <div class="mb-2">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control form-control-sm" formControlName="description" rows="2"></textarea>
            <app-validation-errors [control]="tenderForm.get('description')!"></app-validation-errors>
          </div>

          <div class="mb-2">
            <label for="deadlineDate" class="form-label">Deadline Date</label>
            <input type="date" id="deadlineDate" class="form-control form-control-sm" formControlName="deadlineDate" required />
            <app-validation-errors [control]="tenderForm.get('deadlineDate')!"></app-validation-errors>
          </div>

          <div class="modal-footer border-top-0 px-0 pt-2 pb-0 d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center" (click)="close.emit()">
              <mat-icon class="me-1">close</mat-icon> Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-sm d-flex align-items-center" [disabled]="tenderForm.invalid">
              <mat-icon class="me-1">save</mat-icon> Save
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
