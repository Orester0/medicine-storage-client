<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-3">
      
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title d-flex align-items-center">
          <mat-icon class="me-2">playlist_add</mat-icon> Add Tender Item
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="close.emit()" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3">
        <form [formGroup]="tenderItemForm" (ngSubmit)="submitForm()">
          
          <div class="row g-2">
            <div class="col-md-6">
              <label for="medicineId" class="form-label">Medicine</label>
              <select id="medicineId" class="form-control form-control-sm" formControlName="medicineId">
                <option value="">Select Medicine</option>
                <option *ngFor="let medicine of medicines" [value]="medicine.id">
                  {{ medicine | medicineName }}
                </option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" class="form-control form-control-sm" formControlName="requiredQuantity" />
            </div>
          </div>

          <div class="modal-footer border-top-0 px-0 pt-2 pb-0 d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center" (click)="close.emit()">
              <mat-icon class="me-1">close</mat-icon> Cancel
            </button>
            <button type="submit" class="btn btn-primary btn-sm d-flex align-items-center" [disabled]="tenderItemForm.invalid">
              <mat-icon class="me-1">save</mat-icon> Add Item
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
