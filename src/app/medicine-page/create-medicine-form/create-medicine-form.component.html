<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">{{ medicine ? 'Edit Medicine' : 'Create Medicine' }}</h5>
          <button type="button" class="btn-close btn-close-white" (click)="onClose()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input id="name" formControlName="name" type="text" class="form-control" [class.is-invalid]="medicineForm.get('name')?.invalid && medicineForm.get('name')?.touched"/>
                  <app-validation-errors [control]="medicineForm.get('name')!"></app-validation-errors>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="category" class="form-label">Category</label>
                  <input id="category" formControlName="category" type="text" class="form-control" [class.is-invalid]="medicineForm.get('category')?.invalid && medicineForm.get('category')?.touched"/>
                  <app-validation-errors [control]="medicineForm.get('category')!"></app-validation-errors>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" formControlName="description" class="form-control" rows="3" [class.is-invalid]="medicineForm.get('description')?.invalid && medicineForm.get('description')?.touched"></textarea>
              <app-validation-errors [control]="medicineForm.get('description')!"></app-validation-errors>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Minimum Stock</label>
                  <input type="number" class="form-control" formControlName="minimumStock" min="0" [class.is-invalid]="medicineForm.get('minimumStock')?.invalid && medicineForm.get('minimumStock')?.touched"/>
                  <app-validation-errors [control]="medicineForm.get('minimumStock')!"></app-validation-errors>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Audit Frequency (Days)</label>
                  <input type="number" class="form-control" formControlName="auditFrequencyDays" min="1" max="365" [class.is-invalid]="medicineForm.get('auditFrequencyDays')?.invalid && medicineForm.get('auditFrequencyDays')?.touched"/>
                  <app-validation-errors [control]="medicineForm.get('auditFrequencyDays')!"></app-validation-errors>
                </div>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="form-check">
                  <input type="checkbox" id="requiresSpecialApproval" class="form-check-input" formControlName="requiresSpecialApproval">
                  <label class="form-check-label" for="requiresSpecialApproval">
                    Requires Special Approval
                  </label>
                </div>
              </div>

              
            </div>

            <div class="modal-footer border-top-0 px-0 pb-0">
              <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="medicineForm.invalid">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
